<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crab Nebula</title>
    <link href="../../style.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-render-order-component@1.1.0/dist/aframe-render-order-component.min.js"></script>
    <script type="text/javascript" src="../../tourScripts/aframe-spritesheet-animation.js"></script>
    <script type="text/javascript" src="./materials/override-crab-material.js"></script>
    <script type="text/javascript" src="./materials/override-noise-material.js"></script>
    <script type="text/javascript" src="./materials/override-emission-material.js"></script>
    <script type="text/javascript" src="../../tourScripts/lookat.js"></script>
    <script type="text/javascript" src="../../tourScripts/multitouch-controls.js"></script>
    <script type="text/javascript" src="../../tourScripts/clickhandler.js"></script>
    <script type="text/javascript" src="../../tourScripts/ar-text.js"></script>
  </head>
  <body>
    <a-scene id="mainScene"
             background="color: #030303"
             render-order="background, nebula, clouds, ui, texts,">
    	<a-assets>
        <img id="sheet" src="../../textures/ar-click-sprite.png"/>
        <a-asset-item id="crabJets" src="../../gltf/crab_jets.glb"></a-asset-item>
        <img id="glow" src="../../textures/glow1.png">
        <audio id="audio1" src="./audioAR/CRAB.ogg" preload="auto"></audio>
        <audio id="audio2" src="./audioAR/CRAB_particlejets.ogg" preload="auto"></audio>
        <audio id="audio3" src="./audioAR/CRAB_pulsar.ogg" preload="auto"></audio>
        <audio id="audio4" src="./audioAR/CRAB_ringeddisk.ogg" preload="auto"></audio>
    	</a-assets>

     <a-entity id="camera" camera="active: true" position="0 0 0" wasd-controls look-controls="pointerLockEnabled: true">
        <a-entity position="0 0 -0.05"
                geometry="primitive: ring; radiusInner: 0.0015; radiusOuter: 0.002;"
                material="color: #ccc; shader: flat;"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;"
                raycaster="objects: .clickable">
        </a-entity>
      </a-entity>

      <a-entity
        id="objs"
        scale="0.1 0.1 0.1"
        position="0 1 -1"
        rotation="0 0 0">

        <!-- AR text markers -->
        <a-entity 
          ar-text=" title: Crab Nebula; 
                    description: This 3D model represents X-ray data from the nebula's heated inner region;
                    audio: audio1;"
          position="0 5.4 0"
        ></a-entity>

        <a-entity 
          ar-text=" title: Particle Jets; 
                    description: Jets of particles fire off from opposite ends of the energetic pulsar;
                    audio: audio2;"
          position="4.64 2.24 0.63"
        ></a-entity>

        <a-entity 
          ar-text=" title: Pulsar; 
                    description: The pulsar at the center is the 'engine' of the system, sending out bursts of radiation 30 times a second;
                    audio: audio3;"
          position="0.73 -0.03 0"
        ></a-entity>

        <a-entity 
          ar-text=" title: Ringed Disk; 
                    description: X-ray data from Chandra revealed a ringed disk of energized material;
                    audio: audio4;"
          position="1.63 -2.2 -0.23"
        ></a-entity>
        

        <a-entity
          gltf-model="#crabJets"
          id="crab"
          override-noise-material="opacityThresholds: 0.27 0.48; colorRampThresholds: 0.28 0.86; highColor: #fafcff; lowColor: #0052a3;"
          render-order="nebula"
          renderer="antialias: true;
          colorManagement: true;
          physicallyCorrectLights: true;"></a-entity>
        <a-image 
          width="27" 
          height="27" 
          src="#glow" 
          look-at="[camera]"
          render-order="clouds"
          material="transparent: true; opacity: 0.4; alphaTest: 0.01; depthTest: false; color: #5553df"></a-image>
      </a-entity>        

    </a-scene>

    <div id="splash">
      <div id="splash-inner">
        <div class="title">Crab Nebula</div>
        <div id="go-button" onclick="pressStart()" style="display: none;">Start</div>
        <div class="sub-title">AR by <a href="https://www.nasa.gov/">NASA</a>,
        <a href="http://chandra.harvard.edu/">Chandra</a>, <br>
        <a href="https://www.cfa.harvard.edu/sao">SAO</a> &
        <a href="http://cs.brown.edu/people/faculty/tsgouros/">Brown CS</a></div>
      <br />
    </div>
      </div>
    </div>

    <script type="text/javascript">
    // This stuff is down here at the end because it has to run as soon as
    // all the a-frame assets are loaded.  It manages the splash screen shown
    // above, by pausing the action as soon as everything is loaded, and then by
    // executing .play() when the start button is pressed.

    // Pause action as soon as everything is loaded.
    document.getElementById("mainScene").addEventListener("loaded",
      function() {
        document.getElementById("go-button").style.display = "flex";
    });

    pressStart = function() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("go-button").style.display = "none";

      // Load all the sounds and play-then-pause them all, to get them
      // permission to run under the iOS rules, which say that a sound
      // can only be played as a result of a user action.
      var sounds = document.getElementsByTagName('audio');

      for (i = 0; i < sounds.length; i++) {
        // console.log("playing, then pausing:", sounds[i]);
        var promise = sounds[i].play(); 

        if (promise) {
            //console.log("PLAYING:", promise);
            sounds[i].pause();
            sounds[i].currentTime = 0;

          promise.catch(function(e) { 
            console.log(e); 
            console.log(e.name); 
            console.log(e.message); 
            console.log(e.code); 
          });
        }      
      }

      var controllerComponent = document.querySelector('[controller]').components.controller;;
      controllerComponent.startTour();
    }
  </script>

  </body>
</html>
